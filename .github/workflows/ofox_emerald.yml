name: Build OFRP [emerald]

on:
  workflow_dispatch:

jobs:
  build:

    name: ðŸ¦Š Build OrangeFox Recovery
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Print default env
      run: env

    - name: Build
      uses: linastorvaldz/orangefox-builder-action@master
      with:
        FOX_SYNC_BRANCH: 12.1
        DEVICE_TREE: https://github.com/linastorvaldz/device_xiaomi_emerald-recovery
        DEVICE_TREE_BRANCH: fox_12.1
        DEVICE_PATH: device/xiaomi/emerald
        DEVICE_NAME: emerald
        BUILD_TARGET: vendorboot
        TG_CHAT_ID: ${{ secrets.CHAT_ID }}
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
